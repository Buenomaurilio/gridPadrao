<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="configLogin.css">
        <title>Grid Login</title>
    </head>
<body> 

    <main>

        <section class="grid-container">
            <div class="cx-1"> 
                <h1 align="center">Bem vindo a IoTontosBr</h1>
                <h2 align="center">Realize seu login</h2>
                <form name="Login"
                    action="login.py" 
                    method="POST" 
                    align="center">
                        <label></label><br>
                            <input type="text" 
                                maxlength="10"
                                placeholder="nome de usuario"
                                name="user"
                                size="10"
                                required/><br>
                                
                        <label></label><br>

                        <input type="password"
                                maxlength="10" 
                                placeholder="password"
                                name="user"
                                size="10"
                                required/><br><br>
                                
                        <input type="submit"
                                value="Enviar"/>

                        <input type="reset"
                                value="Limpar"/>
                </form>
        </section>

    </main>

</body>
