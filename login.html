<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="configLogin.css">
        <title>Grid Login</title>
    </head>
<body> 

    <main>

        <section class="grid-container">

            <div class="cx-1"></div>
            <div class="cx-2"></div>
            <div class="cx-3"> 
                <h1 align="center">Bem vindo a IoTontosBr</h1>
                <h2 align="center">Realize seu login</h2>
                <form name="Login"
                    action="login.py" 
                    method="POST">
                        <label>Nome de Usuario</label><br>
                            <input type="text" 
                                maxlength="10"
                                placeholder="@xpto"
                                name="user"
                                size="15"
                                required/><br>
                                
                        <label>Senha: </label><br>

                        <input type="password"
                                maxlength="10" 
                                placeholder="Ex: abcd@#1234"
                                name="user"
                                size="15"
                                required/><br>
                                
                        <input type="submit"
                                value="Enviar"/>

                        <input type="reset"
                                value="Limpar"/>
                </form>

            </div>
            <div class="cx-4"></div>
            <div class="cx-5"></div>

        </section>

    </main>

</body>
</html>
